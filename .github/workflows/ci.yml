name: CI

on:
  push:
    branches: [main, test-sandbox]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true  # Pre-existing warnings; tracked for cleanup

      - name: Type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Test
        run: npm test
